<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4f25ea1dd7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-container">
        <div class="message-area">
            <div class="header">
                <p>Messages<i class="far fa-comment fa-2x" style="color: white;"></i></p>
            </div>

        </div>

        <div class="message-container">
            <form action="">
                <input type="text" class="input" name="" id="message" required placeholder="Type message">
                <button type="submit" class="fas" onclick="sendMessage()"><i class="fas fa-paper-plane fa-2x"
                        style="color: rgb(66, 66, 250);"></i></button>
            </form>
        </div>

    </div>

</body>

</html>
